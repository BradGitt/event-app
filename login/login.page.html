<ion-content class="background">	
	<ion-grid>
		<ion-row justify-content-center>
			<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
				<div text-center>
					<h4>Login Form</h4>
				</div>
				<form #form="ngForm" (ngSubmit)="login(form)" method="post">
					<div padding>
						<ion-item>
							<ion-input ngModel type="text" name="username" placeholder="Username"></ion-input>
						</ion-item>
						
						<ion-item>
							<ion-input ngModel type="password" name="password" placeholder="Password"></ion-input>
						</ion-item>
					</div>
					
					<div padding>
						<ion-button size="large" type="submit" expand="block">Login</ion-button>
					</div>
				</form>
				
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
