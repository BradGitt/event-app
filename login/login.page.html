</ion-header> 

<ion-content padding center text-center>
	<ion-title>Event Management System</ion-title>
	<form #form="ngForm" (ngSubmit)="login(form)" method="post">
		<ion-item>
		  <ion-label position="floating">Username</ion-label>
		  <ion-input ngModel type="username" name="username"></ion-input>
		</ion-item>
	  
		<ion-item>
		  <ion-label position="floating">Password</ion-label>
		  <ion-input ngModel type="password" name="password"></ion-input>
		</ion-item>
	
		<ion-button type = "submit" expand = "full" color="primary">Log in</ion-button>
	<!--<ion-button expand = "full" color="light"(click)="goRegister()">Register</ion-button>-->
	</form>

</ion-content>
