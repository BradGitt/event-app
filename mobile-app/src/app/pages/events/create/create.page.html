<ion-header>
  <ion-toolbar>
    <ion-title>Create Event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create an event</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  formControlName="title" type="text" placeholder="Title"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  formControlName="name" type="text" placeholder="Name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="category" type="text" placeholder="Event category" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="start_date" type="text" placeholder="Start Date" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="start_time" type="text" placeholder="Start Time" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="end_date" type="text" placeholder="End Date" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="end_time" type="text" placeholder="End Time" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="cost" type="number" placeholder="Cost" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="venue" type="text" placeholder="Venue" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input class="description" formControlName="description" type="text" placeholder="Description" ></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button ion-button  size="large" type="submit"  expand="block" >Create</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
